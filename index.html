<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Linden+Hill:ital@0;1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter the city">
        <button type="submit"><span class="material-symbols-outlined">search</span></button>
    </form>

    <div class="card" >
        <h1 class="cityDisplay">Bucharest</h1>
        <p class="tempDisplay">90 Degrees Celsius</p>
        <p class="humidityDisplay">Humidity: 60%</p>
        <p class="descriptionDisplay">Clear Skies</p>
        <p class="weatherEmoji">Soare</p>
    </div>

<script src="script.js"></script>
</body>
</html>
