<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Linden+Hill:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter the City">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="display:none">
        <h1 class="cityDisplay">Bucharest</h1>
        <p class="tempDisplay">90 Degrees Celsius</p>
        <p class="humidityDisplay">Humidity: 60%</p>
        <p class="descriptionDisplay">Clear Skies</p>
        <p class="weatherEmoji">Soare</p>
    </div>

<script src="script.js"></script>
</body>
</html>
